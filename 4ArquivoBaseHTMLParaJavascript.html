<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Função</title>
</head>

<body>

    <script>

        function mostraMensagem(msg) {
            alert(msg)
        }

        mostraMensagem("Função COM PARÂMETRO em Javascript")
        mostraMensagem("Outra mensagem!")
        msg = "Mensagem por variável";
        mostraMensagem(msg);

    </script>

</body>

</html>
